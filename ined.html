<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declarative popovers</title>
</head>
<body>
    <div id="popover" popover>This is a popover</div>
<button popovertarget="popover">Show/Hide the popover</button>
</body>
